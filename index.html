      position: relative;
      width: 80px;
      height: 80px;

      border-radius: 50%;
      box-shadow:

      z-index: 10;
    }

    .robot-head::before {
      content: "";
      position: absolute;
      top: 20px;
      left: 15px;
      width: 20px;
      height: 10px;
      background: white;
      border-radius: 50%;
      box-shadow: 25px 0 0 white;
    }

    .glasses {
      position: absolute;
      top: 18px;
      left: 12px;
      width: 56px;
      height: 20px;
      background: white;
      border-radius: 10px;
      border: 2px solid #cbd5e1;
      box-shadow: 0 0 10px rgba(56, 189, 248, 0.7);
    }

    .glasses::before,
    .glasses::after {
      content: "";
      position: absolute;
      top: 5px;
      width: 16px;
      height: 16px;
      background: #e2e8f0;
      border-radius: 50%;
      box-shadow: inset 0 0 8px rgba(56, 189, 248, 0.9);
    }

    .glasses::before {
      left: 3px;
    }

    .glasses::after {
      right: 3px;
    }

    @keyframes nod {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      25% { transform: translateY(-4px) rotate(-1deg); }
      50% { transform: translateY(0) rotate(0deg); }
      75% { transform: translateY(-2px) rotate(1deg); }
    }

    .title {
      color: white;
      font-size: 22px;
      font-weight: 700;
      text-align: center;
      max-width: 90%;
      line-height: 1.3;
      text-shadow: 0 1px 2px rgba(0,0,0,0.15);
      margin-top: -20px;
    }

    .ask-box {
      display: flex;
      align-items: center;
      gap: 12px;
      background: var(--bg-white);
      border-radius: 50px;
      padding: 12px 18px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.12);
      width: 480px;
      max-width: 95%;
      transition: all 0.25s ease;
    }

    .ask-box:hover {
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.18);
    }

      font-size: 18px;
      color: var(--gray-text);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 24px;
      height: 24px;
      border-radius: 50%;
      transition: background 0.2s;
    }

    .ask-box .icon:hover {
      background: #f3f4f6;
    }

    .ask-box input {
      flex: 1;
      border: none;
      outline: none;
      font-size: 15px;
      color: var(--gray-text);
      background: transparent;
      min-width: 0;
    }

    .ask-box input::placeholder {
      color: var(--placeholder-gray);
    }

    .send-btn, .tech-btn {
      background: linear-gradient(90deg, var(--primary-blue), var(--secondary-pink));
      color: white;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;

        height: 34px;

      }

    function getAnswer(query, mode = 'all') {
      const cleanQuery = query.toLowerCase().trim().replace(/[^\w\s]/g, ' ');
      const words = cleanQuery.split(/\s+/).filter(w => w.length > 0);

      const categoriesToSearch = mode === 'tech' ? ['teknologi'] : Object.keys(knowledgeBase);

      for (const kategori of categoriesToSearch) {
        const data = knowledgeBase[kategori];
        if (!data) continue;

        const keywords = data.keywords || [];
        let hasMatch = false;

        for (const kw of keywords) {
          const cleanKw = kw.toLowerCase();
          if (words.some(word => cleanKw.includes(word) || word.includes(cleanKw))) {
            hasMatch = true;
            break;
          }
        }

        if (hasMatch) {
          let hasil = '';
          for (const [kunci, nilai] of Object.entries(data)) {
            if (kunci === 'keywords') continue;

            let label = kunci
              .replace(/([A-Z])/g, ' $1')
              .replace(/^./, str => str.toUpperCase());

            if (typeof nilai === 'string') {
              hasil += `‚Ä¢ ${label}: ${nilai}\n`;
            } else if (Array.isArray(nilai)) {
              hasil += `‚Ä¢ ${label}: ${nilai.join(', ')}\n`;
            } else if (typeof nilai === 'object') {
              hasil += `‚Ä¢ ${label}:\n`;
              for (const [subKunci, subNilai] of Object.entries(nilai)) {
                const subLabel = subKunci.replace(/([A-Z])/g, ' $1').replace(/^./, str => str.toUpperCase());
                if (typeof subNilai === 'string') {
                  hasil += `  - ${subLabel}: ${subNilai}\n`;
                } else if (Array.isArray(subNilai)) {
                  hasil += `  - ${subLabel}: ${subNilai.join(', ')}\n`;
                }
              }
            }
          }
          return hasil.trim() || "Informasi tersedia, tapi belum ada detail.";
        }
      }

      if (mode === 'tech') {
        return "Maaf, aku hanya bisa menjawab tentang teknologi (perangkat keras/lunak, aplikasi, dll). Coba tanyakan: 'apa itu perangkat lunak?' üåê";
      }
      return "Maaf, aku belum punya informasi tentang itu. Coba tanyakan hal lain ya üéª";
    }

    const input = document.getElementById('userInput');
    const responseDiv = document.getElementById('response');
    const sendBtn = document.getElementById('sendBtn');
    const techBtn = document.getElementById('techBtn');
    let isProcessing = false;

    function processQuestion(mode = 'all') {
      if (isProcessing) return;
      const query = input.value.trim();
      if (!query) return;

      isProcessing = true;
      const answer = getAnswer(query, mode);
      
      responseDiv.style.display = 'block';
      responseDiv.textContent = (mode === 'tech' ? "üåê " : "ü§ñ ") + answer;
      input.value = "";
      
      setTimeout(() => {
        isProcessing = false;
      }, 300);
    }

    input.addEventListener('keydown', e => {
      if (e.key === 'Enter') {
        e.preventDefault();
        processQuestion('all');
      }
    });

    sendBtn.addEventListener('click', () => processQuestion('all'));
    techBtn.addEventListener('click', () => processQuestion('tech'));

    window.addEventListener('load', () => {
      input.focus();
      setTimeout(() => {
        responseDiv.style.display = 'block';
        responseDiv.textContent = "ü§ñ Hai! Saya adalah AI digital-mu üéª\nSaya siap menjelajahi dunia digital, budaya Nusantara, sains, bahasa, matematika, sejarah, dan banyak lagi!\nCoba tanya: 'apa itu BPUPKI?' atau 'bagaimana cara menyelesaikan persamaan kuadrat?' üí´";
      }, 800);
    });
  </script>
